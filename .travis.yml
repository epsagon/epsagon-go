language: go
go:
  - "1.13.x"
  - "tip"

env:
  - GO111MODULE=on

before_install:
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - GO_FILES=$(find . -iname '*.go' -type f | grep -v /vendor/) # All the .go files, excluding vendor/

install:
  - go mod download
  - go get golang.org/x/lint/golint
  - go mod tidy

script:
  - test -z $(gofmt -d -s -l $GO_FILES)         # Fail if a .go file hasn't been formatted with gofmt
  - golint -set_exit_status $(go list ./...) # Fail if golint fails on any file
  - go vet -v ./...
  - go test ./...
