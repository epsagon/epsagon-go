language: go
go:
  - "1.13.x"
  - "tip"

env:
  - GO111MODULE=on

before_install:
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh

install:
  - go mod download
  - go get golang.org/x/lint/golint
  - go mod tidy

script:
  - golint -set_exit_status $(go list ./...)
  - go vet -v ./...
  - go test ./...
